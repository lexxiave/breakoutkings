<!DOCTYPE html>
<html>
<head>
	<title>jWidget</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Include This script on your page -->
	<script type="text/javascript" id="jWidget-embedder" class="dclg-impact-indicators-async-script-loader">
		(function() {
			function async_load(){
				var s = document.createElement('script');
				s.type = 'text/javascript';
				s.async = true;
				var theUrl = 'http://atlnightclubz.com/breakoutkings/server/getscript';
				s.src = theUrl + ( theUrl.indexOf("?") >= 0 ? "&" : "?") + 'ref=' + encodeURIComponent(window.location.href);
				var embedder = document.getElementById('jWidget-embedder');
				embedder.parentNode.insertBefore(s, embedder);
			}
			if (window.attachEvent)
				window.attachEvent('onload', async_load);
			else
				window.addEventListener('load', async_load, false);
		})();
	</script>
</head>
<body>
	<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading">Events</div>
		<div class="panel-body">
			<div class="seatgeek-widget" data-type="event" data-term="Vixx with Mamamoo" data-count="2"></div>
		</div>
	</div>
	<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading">Venue</div>
		<div class="panel-body">
			<div class="seatgeek-widget" data-type="venue" data-term="Seoul Olympic Park Olympic Hall " data-count="4"></div>
		</div>
	</div>
	<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading">Artists</div>
		<div class="panel-body">
			<div class="seatgeek-widget" data-type="artist" data-term="Maxwell" data-count="4"></div>
		</div>
	</div>
	<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading">Category</div>
		<div class="panel-body">
			<div class="seatgeek-widget" data-type="category" data-term="Georgia Football" data-count="3"></div>
		</div>
	</div>
	
	
</body>
</html>
